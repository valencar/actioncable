language: ruby
cache: bundler
sudo: false

rvm:
  - 2.2
  - ruby-head

gemfile:
  - Gemfile
  - gemfiles/Gemfile.rails-4-2

matrix:
  fast_finish: true
  allow_failures:
    - ruby-head

services:
  - redis-server

notifications:
  email: false
  irc:
    on_success: change
    on_failure: always
    channels:
      - "irc.freenode.org#rails-contrib"
  campfire:
    on_success: change
    on_failure: always
    rooms:
      - secure: ""
